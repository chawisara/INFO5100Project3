<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
	<script src="liquidFillGauge.js" language="JavaScript"></script>
	<style>
		.liquidFillGaugeText {
			font-family: Helvetica;
			font-weight: bold;
		}
	</style>
</head>
<body>
<svg id="fillgauge1" width="20%" height="250"></svg>
<svg id="fillgauge2" width="20%" height="250"></svg>
<svg id="fillgauge3" width="20%" height="250"></svg>
<svg id="fillgauge4" width="20%" height="250"></svg>
<svg id="fillgauge5" width="20%" height="250"></svg>
<svg id="fillgauge6" width="20%" height="250"></svg>

<script language="JavaScript">
	var gauge1 = loadLiquidFillGauge("fillgauge1", 3.6);
	var config1 = liquidFillGaugeDefaultSettings();
	config1.circleColor="#A6BF50";
	config1.textColor = "#FF4444";
	config1.waveTextColor = "#FFAAAA";
	config1.waveColor = "#A6BF50";
	config1.circleThickness = 0.2;
	config1.textVertPosition = 0.2;
	config1.waveAnimateTime = 5000;
	var gauge2 = loadLiquidFillGauge("fillgauge2", 2);
	var config2 = liquidFillGaugeDefaultSettings();
	config2.circleColor = "#A6BF50";
	config2.textColor = "#553300";
	config2.waveTextColor = "#805615";
	config2.waveColor = "#A6BF50";
    config2.circleThickness = 0.1;
    config2.circleFillGap = 0.2;
    config2.textVertPosition = 0.5;
    config2.waveAnimateTime = 2000;
    config2.waveHeight = 0.3;
    config2.waveCount = 1;
    var gauge3 = loadLiquidFillGauge("fillgauge3", 0.6, config2);
    var config3 = liquidFillGaugeDefaultSettings();
    config3.textVertPosition = 0.5;
    config3.waveAnimateTime = 5000;
    config3.waveHeight = 0.15;
    config3.waveAnimate = false;
    config3.waveOffset = 0.25;
    config3.valueCountUp = false;
    config3.displayPercent = false;
    var gauge4 = loadLiquidFillGauge("fillgauge4", 50, config3);
    var config4 = liquidFillGaugeDefaultSettings();
    config4.circleThickness = 0.1;
    config4.circleColor = "#A6BF50";
    config4.textColor = "#485B06";
    config4.waveTextColor = "#F5FFD2";
    config4.waveColor = "#A6BF50";
    config4.textVertPosition = 0.5;
    config4.waveAnimateTime = 1000;
    config4.waveHeight = 0.05;
    config4.waveAnimate = true;
    config4.waveRise = false;
    config4.waveHeightScaling = false;
    config4.waveOffset = 0.25;
    config4.textSize = 0.75;
    config4.waveCount = 3;
    var gauge5 = loadLiquidFillGauge("fillgauge5", 60.44, config4);
    var config5 = liquidFillGaugeDefaultSettings();
    config5.circleThickness = 0.1;
    config5.circleColor = "#A6BF50";
    config5.textColor = "#485B06";
    config5.waveTextColor = "#F5FFD2";
    config5.waveColor = "#A6BF50";
    config5.textVertPosition = 0.5;
    config5.waveAnimateTime = 5000;
    config5.waveHeight = 0;
    config5.waveAnimate = true;
    config5.waveCount = 2;
    config5.waveOffset = 0.25;
    config5.textSize = 1.2;
    config5.minValue = 30;
    config5.maxValue = 150
    config5.displayPercent = false;
    var gauge6 = loadLiquidFillGauge("fillgauge6", 120, config5);

    function NewValue() {
    	if (Math.random() > .5) {
    		return Math.round(Math.random()*100);
    	} else {
    		return (Math.random()*100).toFixed(1);
    	}
    }
</script>
</body>
</html>
